    <style>
        /* พื้นหลังแบบไล่สี */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8) 0%, rgba(37, 117, 252, 0.8) 100%);
            overflow: hidden;
            position: relative;
            cursor: url('https://th.pngtree.com/freepng/double-mouse-click-arrow-direction_8225142.html'), auto; /* เปลี่ยนเมาส์เป็นเป้ายิง */
        }

        /* เพิ่มพื้นหลังภาพ */
        .container {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1; /* ทำให้ปุ่มอยู่เหนือภาพ */
}

        h1 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        /* แมว */
        .cat {
            position: absolute;
            width: 100px;
            cursor: pointer;
            animation: moveCat 5s linear infinite;
            opacity: 0.7;
        }

        /* เอฟเฟกต์ระเบิด */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://media.giphy.com/media/3o7TKsQ5R3mu3q04so/giphy.gif') center/cover no-repeat;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        h1 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        /* ปุ่มที่กลมกลืนกับพื้นหลัง */
        .button {
  position: relative;
  padding: 12px 20px;
  border-radius: 30px;
  background: #202025;
  color: #AEACB0;
  font-weight: 600;
  box-shadow: inset 0 1px 0px rgba(255, 255, 255, 0.1), 0 2px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  cursor: pointer;
}

.button::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: 100%;
  background: linear-gradient(115deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.1) 40%, rgba(255, 255, 255, 0.1) 60%, rgba(255, 255, 255, 0));
  transform: translateX(-201%);
  filter: blur(5px);
  animation: shine 6s linear infinite 0.5s;
}

        .button:hover {
            background-color: rgba(255, 255, 255, 0.6); /* เปลี่ยนพื้นหลังเมื่อ hover */
            color: black;
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Animation for the cat image */
        .cat {
            position: absolute;
            width: 100px;
            animation: moveCat 15s linear infinite;
            opacity: 0.4; /* ลดความทึบของภาพแมว */
        }

        @keyframes moveCat {
            0% {
                left: -120px;
                top: 50%;
                transform: rotate(0deg);
            }
            50% {
                left: 50%;
                top: 30%;
                transform: rotate(180deg);
            }
            100% {
                left: 100%;
                top: 50%;
                transform: rotate(360deg);
            }
        }

        .top-container {
            text-align: center;
            position: absolute;
            top: 10%; /* ระยะห่างจากด้านบน */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .meteor {
            position: absolute;
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), transparent);
            animation: fall 2s linear infinite;
            transform: rotate(45deg);
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .ourbutton {
  font-weight: 900;
  font-size: 4vw;
  color: #1f202000;
  position: relative;
  background-clip: text;
  -webkit-background-clip: text; /* สำหรับเบราว์เซอร์ที่รองรับ WebKit */
  overflow: clip;
  background-color: #fefcef;
}
.ourbutton:before,
.ourbutton:after {
  content: '';
  position: absolute;
  background-color: #3cf5;
  width: 180%;
  top: 50%;
  left: 50%;
  aspect-ratio: 1;
  transform: translate(-50%, 0);
  border-top-left-radius: 60% 80%;
  border-top-right-radius: 50% 80%;
  border-bottom-left-radius: 60% 80%;
  border-bottom-right-radius: 50% 80%;
  mix-blend-mode: multiply;
  animation: rot 10s linear infinite;
}
.ourbutton:after {
  animation-delay: -4s;
  animation-duration: 8s;
}

b {
  position: fixed;
  color: white;
  padding: 1rem;
  font-family: monospace;
  background: rgba(0, 0, 0, 0.8);
}
* {
  overflow: hidden;
  background: black;
}

@keyframes rot {
  to {
    transform: rotate(360deg);
  }
}

@keyframes shine {
  0% {
    transform: translateX(-201%);
  }
  50% {
    transform: translateX(201%);
  }
  100% {
    transform: translateX(201%);
  }
}

<body>

    <div class="container">
        <div class="ourbutton">Our Portfolio</div>
        <button class="button" onclick="window.location.href='Kritpongsakorn/port.html'">Kritpongsakorn Pimolpat</button>
        <button class="button" onclick="window.location.href='Natthanita/port2.html'">Natthanita Suradet</button>
    </div>
    <div class="top-container">
        <h1>Click on the Cats!</h1>
    </div>

    <div class="score-board">
        Score: <span id="score">0</span>
    </div>
    

    <script>
        let score = 0;
        let catCount = 0; // ตัวนับจำนวนแมวในหน้าจอ
        const maxCats = 10; // กำหนดจำนวนแมวสูงสุด
        // ฟังก์ชันสร้างแมว
        function createCat() {
            
            if (catCount >= maxCats) return; // หยุดหากมีแมวครบแล้ว

        const cat = document.createElement('img');
        cat.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDIqyblMU2cUv3oeHWquczJz77dbufSXTI2A&s'; // URL รูปแมว
        cat.className = 'cat';

        // กำหนดตำแหน่งแบบสุ่ม
        const randomX = Math.random() * window.innerWidth;
        const randomY = Math.random() * window.innerHeight;
        cat.style.left = `${randomX}px`;
        cat.style.top = `${randomY}px`;

        document.body.appendChild(cat);
        catCount++; // เพิ่มจำนวนแมวในหน้าจอ

        // เมื่อคลิกแมว
        cat.addEventListener('click', (event) => {
            // สร้างเอฟเฟกต์ระเบิด
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${event.clientX - 50}px`;
            explosion.style.top = `${event.clientY - 50}px`;
            document.body.appendChild(explosion);

            cat.remove(); // ลบแมว
            catCount--; // ลดจำนวนแมวในหน้าจอ

            setTimeout(() => explosion.remove(), 500); // ลบเอฟเฟกต์ระเบิด

            score++;
            document.getElementById('score').innerText = score;

            // เช็คคะแนนครบ 20
            if (score === 20) {
                createMeteorShower();
                score = 0;
            }
        }); }

            

            function createMeteorShower() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const meteor = document.createElement('div');
                    meteor.className = 'meteor';
                    meteor.style.left = `${Math.random() * window.innerWidth}px`;
                    meteor.style.top = `${Math.random() * window.innerHeight / 2}px`;

                    document.body.appendChild(meteor);

                    // ลบดาวตกเมื่อสิ้นสุดแอนิเมชัน
                    setTimeout(() => meteor.remove(), 2000);
                }, i * 200); // สร้างดาวตกทุก 200ms
            }
        }

        // สร้างแมวใหม่ทุก 2 วินาที
        setInterval(createCat, 1500);

        const canvas = document.createElement('canvas')
document.body.append(canvas)
canvas.width = innerWidth * 2
canvas.height = innerHeight * 2
document.body.style.margin = 0
const ctx = canvas.getContext('2d')
const width = canvas.width
const height = canvas.height
canvas.style.width = innerWidth + 'px'
canvas.style.height = innerHeight + 'px'
ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'
ctx.fillRect(0, 0, width, height)
 

let mx = 0,
  my = 0
onpointermove = (e) => {
  mx = e.clientX - innerWidth
  my = e.clientY / 300
}

const r = (n = 1) => Math.random() * n

function dejong(anchorX, anchorY) {
  const aOffset = (Math.random() - 0.5) * 2
  const bOffset = (Math.random() - 0.5) * 2
  const cOffset = (Math.random() - 0.5) * 2
  const dOffset = (Math.random() - 0.5) * 2

  let sx = Math.random() * 2 - 1
  let sy = Math.random() * 2 - 1
  let s = 20 + 240 * Math.random() * Math.random()

  let msx = 1 / (10 + Math.random() * 1000)
  let msy = 1 / (100 + Math.random() * 1000)

  let ox = 0
  //if (Math.random() < .3) ox = innerWidth
  //if (Math.random() < .1) ox = -innerWidth

  let fns = []
  for (let i = 0; i < 4; i++) fns.push(['sin', 'cos'][~~r(2)])

  let t = 0
  let rr = Math.PI * 2 * Math.random()
  return function () {
    const a = 1.4 + aOffset + (mx + ox) * msx
    const b = -2.3 + bOffset + my * msy
    const c = 2.4 + cOffset + my * msy
    const d = -2.1 + dOffset - (mx + ox) * msx

    let x = sx + t
    let y = sy + t
    t += 0.0001

    ctx.translate(anchorX, anchorY)
    ctx.rotate(rr)
    for (let i = 0; i < 500; i++) {
      let newX = Math[fns[0]](a * y) - Math[fns[2]](b * x)
      let newY = Math[fns[1]](c * x) - Math[fns[3]](d * y)
      x = newX
      y = newY

      const plotX = x * s
      const plotY = y * s

      ctx.fillStyle = 'rgba(255, 255, 255, 1)'
      ctx.fillRect(plotX, plotY, 2, 2)
    }
    ctx.setTransform(1, 0, 0, 1, 0, 0)
  }
}

let attractors = []

function gen() {
  attractors = []
  for (let i = 0; i < 20; i++) {
    attractors.push(dejong(Math.random() * width, Math.random() * height))
  }
}
gen()

let tim
onresize = e => {
  canvas.width = innerWidth * 2
  canvas.height = innerHeight * 2
  canvas.style.width = innerWidth + 'px'
  canvas.style.height = innerHeight + 'px'
 
  clearTimeout(tim)
  tim = setTimeout(() => {
     attractors = []
     gen()
  }, 200)
}

onclick = gen

function loop() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'
  ctx.fillRect(0, 0, canvas.width, canvas.height)

  attractors.forEach((fn) => fn())
  requestAnimationFrame(loop)
}
loop()
    </script>
