<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Cats!</title>
    <style>
        /* พื้นหลังแบบไล่สี */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8) 0%, rgba(37, 117, 252, 0.8) 100%);
            overflow: hidden;
            position: relative;
            cursor: url('https://th.pngtree.com/freepng/double-mouse-click-arrow-direction_8225142.html'), auto; /* เปลี่ยนเมาส์เป็นเป้ายิง */
        }

        /* เพิ่มพื้นหลังภาพ */
        .container {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1; /* ทำให้ปุ่มอยู่เหนือภาพ */
}

        h1 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        /* แมว */
        .cat {
            position: absolute;
            width: 100px;
            cursor: pointer;
            animation: moveCat 5s linear infinite;
            opacity: 0.7;
        }

        /* เอฟเฟกต์ระเบิด */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://media.giphy.com/media/3o7TKsQ5R3mu3q04so/giphy.gif') center/cover no-repeat;
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        h1 {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        /* ปุ่มที่กลมกลืนกับพื้นหลัง */
        .button {
            background-color: rgba(255, 255, 255, 0.3); /* พื้นหลังโปร่งใส */
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5); /* ขอบที่เบลอและกลืนไปกับพื้นหลัง */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.6); /* เปลี่ยนพื้นหลังเมื่อ hover */
            color: black;
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Animation for the cat image */
        .cat {
            position: absolute;
            width: 100px;
            animation: moveCat 15s linear infinite;
            opacity: 0.4; /* ลดความทึบของภาพแมว */
        }

        @keyframes moveCat {
            0% {
                left: -120px;
                top: 50%;
                transform: rotate(0deg);
            }
            50% {
                left: 50%;
                top: 30%;
                transform: rotate(180deg);
            }
            100% {
                left: 100%;
                top: 50%;
                transform: rotate(360deg);
            }
        }

        .top-container {
            text-align: center;
            position: absolute;
            top: 10%; /* ระยะห่างจากด้านบน */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .meteor {
            position: absolute;
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), transparent);
            animation: fall 2s linear infinite;
            transform: rotate(45deg);
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Portfolio</h1>
        <button class="button" onclick="window.location.href='Kritpongsakorn/port.html'">Kritpongsakorn Pimolpat</button>
        <button class="button" onclick="window.location.href='Natthanita/port2.html'">Natthanita Suradet</button>
    </div>
    <div class="top-container">
        <h1>Click on the Cats!</h1>
    </div>

    <div class="score-board">
        Score: <span id="score">0</span>
    </div>
    

    <script>
        let score=0
        // ฟังก์ชันสร้างแมว
        function createCat() {
            
            const cat = document.createElement('img');
            cat.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDIqyblMU2cUv3oeHWquczJz77dbufSXTI2A&s'; // URL รูปแมว
            cat.className = 'cat';

            // กำหนดตำแหน่งแบบสุ่ม
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            cat.style.left = `${randomX}px`;
            cat.style.top = `${randomY}px`;

            // เพิ่มแมวลงในหน้าจอ
            document.body.appendChild(cat);

            // เมื่อคลิกแมว
            cat.addEventListener('click', (event) => {
                // สร้างเอฟเฟกต์ระเบิด
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = `${event.clientX - 50}px`;
                explosion.style.top = `${event.clientY - 50}px`;
                document.body.appendChild(explosion);

                // ลบแมว
                cat.remove();

                // ลบเอฟเฟกต์ระเบิด
                setTimeout(() => explosion.remove(), 500);

                score += 1;
                console.log(score)
                document.getElementById('score').innerText = score;

                // เช็คคะแนนครบ 20
                if (score === 20) {
                    createMeteorShower();
                    score = 0
                }

            }); }

            // ตั้งเวลาให้แมวหายไปเองหลัง 10 วินาที

            

            function createMeteorShower() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const meteor = document.createElement('div');
                    meteor.className = 'meteor';
                    meteor.style.left = `${Math.random() * window.innerWidth}px`;
                    meteor.style.top = `${Math.random() * window.innerHeight / 2}px`;

                    document.body.appendChild(meteor);

                    // ลบดาวตกเมื่อสิ้นสุดแอนิเมชัน
                    setTimeout(() => meteor.remove(), 2000);
                }, i * 200); // สร้างดาวตกทุก 200ms
            }
        }

        // สร้างแมวใหม่ทุก 2 วินาที
        setInterval(createCat, 1500);
    </script>
</body>
</html>
